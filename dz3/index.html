<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Анкета</h1>
    <form action="#" method="get" name="Form">
        <div>
            <h3>Ваше имя*</h3>
            <input type="text" name="username" placeholder="Введите ваше имя" pattern="[А-Яа-я]{3}">
            <p>*Имя дожно содержать более одного символа</p>
        </div>
        <div>
            <h3>Ваша фамилия</h3>
            <input type="text" name="usersurname" placeholder="Введите вашу фимилию">
        </div>
        <div>
           <h3>Ваш email</h3>
            <input type="email" name="email" placeholder="Введите ваш email">
        </div>
        <div>
           <h3>Дата вашего рождения</h3>
            <input type="date" name="birthday">
        </div>
        <div>
           <h3>Введите ваш номер телефона</h3>
            <input type="tel" name="phonenumber" pattern="[0-9]{12}" placeholder="380XXXXXXXXX">
        </div>
        <div>
            <h3>Выберите размер</h3>
            <label>
                <input type="radio" name="size" value="xs">XS
            </label><br>
            <label>
                <input type="radio" name="size" value="s">S
            </label><br>
            <label>
                <input type="radio" name="size" value="m">M
            </label><br>
            <label>
                <input type="radio" name="size" value="l">L
            </label><br>
        </div>
        <div>
            <h3>Дополнительные опции</h3>
            <label>
                <input type="checkbox" name="extraoption" value="delivery">Доставка
            </label><br>
            <label>
                <input type="checkbox" name="extraoption" value="cart">Оплата картой
            </label><br>
            <label>
                <input type="checkbox" name="extraoption" value="callseck">Перезвоните мне
            </label><br>
        </div>
        <div>
            <h3>Выберите цвет</h3>
            <select name="color">
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
                <option value="wite">Белый</option>
                <option value="black">Черный</option>
            </select>
        </div>
        <br>
        <button type="submit"> 
            <em>Отправить</em>
        </button>
    </form>
</body>
</html>
