<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
   <section class="container">
     <h2>CSS Weather Forecast <i class="wi wi-sunrise"></i></h2>
      <div class="weather-block">
         <div class="lisabon-city">
            <h3>Lisabon</h3>
            <p>21 <i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></p>
            
         </div>
         <div class="paris-city">
            <h3>Paris</h3>
            <p>11 <i class="wi wi-celsius"></i> <i class="wi wi-night-rain-mix"></i></p>
         </div>
         <div class="belgrad-city">
            <h3>Belgrad</h3>
            <p>15 <i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></p>
         </div>
         <div class="moscow-city">
           <h3>Moscow</h3>
           <p>21 <i class="wi wi-day-cloudy-high"></i></p>
         </div>
         <div class="tel-aviv-city">
            <h3>Tel Aviv</h3>
            <p>32 <i class="wi wi-celsius"></i> <i class="wi wi-hot"></i></p>
         </div>
         <div class="cair-city">
            <h3>Cair</h3>
            <p>21 <i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></p>
         </div>
         <div class="new-york-city">
            <h3>New york</h3>
            <p>17 <i class="wi wi-celsius"></i> <i class="wi wi-day-sleet-storm"></i></p>
         </div>
         <div class="new-delhi-city">
            <h3>New Delhi</h3>
            <p>17 <i class="wi wi-celsius"></i> <i class="wi wi-rain-wind"></i></p>
         </div>
         <div class="san-francisco-city">
           <h3>San Francisco</h3>
           <p>15 <i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></p>
         </div>
         <div class="tokiyo-city">
           <h3>Tokio</h3>
           <p>8 <i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i></p>
         </div>
         <div class="sydney-city">
           <h3>Sydney</h3>
           <p>25 <i class="wi wi-celsius"></i> <i class="wi wi-night-partly-cloudy"></i></p>
         </div> 
          </div>
<h4>Heave a nice day and don't forger umbrella if you are in New Delhi now!</h4>
       
   </section>
    
</body>
</html>
